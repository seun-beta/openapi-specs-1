openapi: 3.0.1
info:
  title: Bills API
  description: API to get and search for information regarding Bills, their stages, associated amendments and publications. 

    For pagination the following parameters are used - 
      
      1. Skip - This signifies the offset to be used
      
      2. Take - This signifies the number of items to be fetched
  contact:
    name: UK Parliament
    url: https://www.parliament.uk
    email: softwareengineering@parliament.uk
  version: v1
servers:
  - url: https://bills-api.parliament.uk
paths:
  /api/v1/Bills/{billId}/Stages/{billStageId}/Amendments:
    get:
      tags:
        - Amendments
      summary: Returns a list of amendments.
      operationId: GetAmendments
      description: Returns a list of amendments based on specified filters.
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: billStageId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: SearchTerm
          in: query
          schema:
            type: string
        - name: Decision
          in: query
          schema:
            $ref: "#/components/schemas/AmendmentDecisionSearch"
        - name: MemberId
          in: query
          schema:
            type: integer
            format: int32
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/AmendmentSearchItemSearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/AmendmentSearchItemSearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/AmendmentSearchItemSearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/Stages/{billStageId}/Amendments/{amendmentId}:
    get:
      tags:
        - Amendments
      summary: Returns an amendment.
      description: Returns an amendment related to a particular stage of a bill.
      operationId: GetAmendment
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: billStageId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: amendmentId
          in: path
          description: Amendment with amendment ID specified
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/AmendmentDetail"
            application/json:
              schema:
                $ref: "#/components/schemas/AmendmentDetail"
            text/json:
              schema:
                $ref: "#/components/schemas/AmendmentDetail"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/NewsArticles:
    get:
      tags:
        - Bill News
      summary: Returns a list of news articles for a Bill.
      description: Get all news articles related to a given bill.
      operationId: GetNewsArticles
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/NewsArticlesSummarySearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/NewsArticlesSummarySearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/NewsArticlesSummarySearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/BillTypes:
    get:
      tags:
        - Bill Types
      summary: Returns a list of Bill types.
      description: Returns a list of Bill types.
      operationId: GetBillTypes
      parameters:
        - name: Category
          in: query
          schema:
            $ref: "#/components/schemas/BillTypeCategory"
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillTypeSearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/BillTypeSearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/BillTypeSearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills:
    get:
      tags:
        - Bills
      summary: Returns a list of Bills.
      description: Returns a list of Bills based on filters.
      operationId: GetBills
      parameters:
        - name: SearchTerm
          in: query
          schema:
            type: string
        - name: Session
          in: query
          schema:
            type: integer
            format: int32
        - name: CurrentHouse
          in: query
          schema:
            $ref: "#/components/schemas/House"
        - name: OriginatingHouse
          in: query
          schema:
            $ref: "#/components/schemas/OriginatingHouse"
        - name: MemberId
          in: query
          schema:
            type: integer
            format: int32
        - name: DepartmentId
          in: query
          schema:
            type: integer
            format: int32
        - name: BillStage
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: BillStagesExcluded
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: IsDefeated
          in: query
          schema:
            type: boolean
        - name: IsWithdrawn
          in: query
          schema:
            type: boolean
        - name: BillType
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: SortOrder
          in: query
          schema:
            $ref: "#/components/schemas/BillSortOrder"
        - name: BillIds
          in: query
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillSummarySearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/BillSummarySearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/BillSummarySearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}:
    get:
      tags:
        - Bills
      description: Get information about a particular bill.
      summary: Return a Bill.
      operationId: GetBill
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Bill"
            application/json:
              schema:
                $ref: "#/components/schemas/Bill"
            text/json:
              schema:
                $ref: "#/components/schemas/Bill"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/Stages/{billStageId}:
    get:
      tags:
        - Bills
      description: Get details of a particular stage of a given bill.
      summary: Returns a Bill stage.
      operationId: GetBillStage
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: billStageId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillStageDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/BillStageDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/BillStageDetails"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/Stages:
    get:
      tags:
        - Bills
      summary: Returns all Bill stages.
      description: Get all stages related to a given bill.
      operationId: GetBillStages
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/StageSummarySearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/StageSummarySearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/StageSummarySearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/Publications:
    get:
      tags:
        - Publications
      summary: Return a list of Bill publications.
      description: Get all publications related to a given bill.
      operationId: GetBillPublication
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillPublicationList"
            application/json:
              schema:
                $ref: "#/components/schemas/BillPublicationList"
            text/json:
              schema:
                $ref: "#/components/schemas/BillPublicationList"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Bills/{billId}/Stages/{stageId}/Publications:
    get:
      tags:
        - Publications
      summary: Return a list of Bill stage publications.
      description: Get all publications related to a given stage of a bill.
      operationId: GetBillStagePublications
      parameters:
        - name: billId
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: stageId
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillStagePublicationList"
            application/json:
              schema:
                $ref: "#/components/schemas/BillStagePublicationList"
            text/json:
              schema:
                $ref: "#/components/schemas/BillStagePublicationList"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
        "404":
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Sittings:
    get:
      tags:
        - Sittings
      summary: Returns a list of Sittings.
      description: Get all the sittings based on filters.
      operationId: GetSittings
      parameters:
        - name: House
          in: query
          schema:
            $ref: "#/components/schemas/House"
        - name: DateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: DateTo
          in: query
          schema:
            type: string
            format: date-time
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/BillStageSittingSearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/BillStageSittingSearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/BillStageSittingSearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
  /api/v1/Stages:
    get:
      tags:
        - Stages
      summary: Returns a list of Bill stages.
      description: Get a list of all the stages that a bill can be in.
      operationId: GetStages
      parameters:
        - name: Skip
          in: query
          schema:
            type: integer
            format: int32
        - name: Take
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/StageReferenceSearchResult"
            application/json:
              schema:
                $ref: "#/components/schemas/StageReferenceSearchResult"
            text/json:
              schema:
                $ref: "#/components/schemas/StageReferenceSearchResult"
        "400":
          description: Bad Request
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            text/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
components:
  schemas:
    AmendmentDecision:
      enum:
        - NoDecision
        - Withdrawn
        - Disagreed
        - NotMoved
        - Agreed
        - QuestionProposed
        - NotSelected
        - WithdrawnBeforeDebate
        - StoodPart
        - NotStoodPart
        - Preempted
        - NotCalled
        - NegativedOnDivision
        - AgreedOnDivision
      type: string
    AmendmentDecisionSearch:
      enum:
        - All
        - NoDecision
        - Withdrawn
        - Disagreed
        - NotMoved
        - Agreed
        - QuestionProposed
        - NotSelected
        - WithdrawnBeforeDebate
        - StoodPart
        - NotStoodPart
        - Preempted
        - NotCalled
        - NegativedOnDivision
        - AgreedOnDivision
      type: string
    AmendmentDetail:
      type: object
      properties:
        id:
          type: integer
          format: int32
        billId:
          type: integer
          format: int32
        billStageId:
          type: integer
          format: int32
        statusIndicator:
          type: string
          nullable: true
        decision:
          $ref: "#/components/schemas/AmendmentDecision"
        decisionExplanation:
          type: string
          nullable: true
        sponsors:
          type: array
          items:
            $ref: "#/components/schemas/AmendmentMember"
          nullable: true
        amendmentId:
          type: integer
          format: int32
        amendmentType:
          $ref: "#/components/schemas/AmendmentType"
        clause:
          type: integer
          format: int32
          nullable: true
        schedule:
          type: integer
          format: int32
          nullable: true
        pageNumber:
          type: integer
          format: int32
          nullable: true
        lineNumber:
          type: integer
          format: int32
          nullable: true
        amendmentPosition:
          type: string
          nullable: true
        marshalledListText:
          type: string
          nullable: true
        amendmentLines:
          type: array
          items:
            $ref: "#/components/schemas/AmendmentLine"
          nullable: true
        explanatoryTextPrefix:
          type: string
          nullable: true
        explanatoryText:
          type: string
          nullable: true
        amendmentNote:
          type: string
          nullable: true
        amendmentLocation:
          type: string
          nullable: true
        mainHeader:
          type: string
          nullable: true
      additionalProperties: false
    AmendmentLine:
      type: object
      properties:
        text:
          type: string
          nullable: true
        indentation:
          type: integer
          format: int32
        hangingIndentation:
          type: string
          nullable: true
        isImage:
          type: boolean
        imageType:
          type: string
          nullable: true
      additionalProperties: false
    AmendmentMember:
      type: object
      properties:
        memberId:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        party:
          type: string
          nullable: true
        partyColour:
          type: string
          nullable: true
        house:
          $ref: "#/components/schemas/House"
        memberPhoto:
          type: string
          nullable: true
        memberPage:
          type: string
          nullable: true
        memberFrom:
          type: string
          nullable: true
        sortOrder:
          type: integer
          format: int32
        isLead:
          type: boolean
      additionalProperties: false
    AmendmentSearchItem:
      type: object
      properties:
        id:
          type: integer
          format: int32
        billId:
          type: integer
          format: int32
        billStageId:
          type: integer
          format: int32
        statusIndicator:
          type: string
          nullable: true
        decision:
          $ref: "#/components/schemas/AmendmentDecision"
        decisionExplanation:
          type: string
          nullable: true
        sponsors:
          type: array
          items:
            $ref: "#/components/schemas/AmendmentMember"
          nullable: true
        amendmentId:
          type: integer
          format: int32
        amendmentType:
          $ref: "#/components/schemas/AmendmentType"
        clause:
          type: integer
          format: int32
          nullable: true
        schedule:
          type: integer
          format: int32
          nullable: true
        pageNumber:
          type: integer
          format: int32
          nullable: true
        lineNumber:
          type: integer
          format: int32
          nullable: true
        amendmentPosition:
          type: string
          nullable: true
        marshalledListText:
          type: string
          nullable: true
        summaryText:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    AmendmentSearchItemSearchResult:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AmendmentSearchItem"
          nullable: true
        totalResults:
          type: integer
          format: int32
        itemsPerPage:
          type: integer
          format: int32
      additionalProperties: false
    AmendmentType:
      enum:
        - EditLongTitle
        - EditBillBody
        - AddClauseOrSchedule
        - DeleteClauseOrSchedule
      type: string
    Bill:
      type: object
      properties:
        billId:
          type: integer
          format: int32
        shortTitle:
          type: string
          nullable: true
        currentHouse:
          $ref: "#/components/schemas/House"
        originatingHouse:
          $ref: "#/components/schemas/House"
        lastUpdate:
          type: string
          format: date-time
        billWithdrawn:
          type: string
          format: date-time
          nullable: true
        isDefeated:
          type: boolean
        billTypeId:
          type: integer
          format: int32
        introducedSessionId:
          type: integer
          format: int32
        includedSessionIds:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        isAct:
          type: boolean
        currentStage:
          $ref: "#/components/schemas/StageSummary"
        longTitle:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        sponsors:
          type: array
          items:
            $ref: "#/components/schemas/Sponsor"
          nullable: true
        promoters:
          type: array
          items:
            $ref: "#/components/schemas/Promoter"
          nullable: true
        petitioningPeriod:
          type: string
          nullable: true
        petitionInformation:
          type: string
          nullable: true
        agent:
          $ref: "#/components/schemas/BillAgent"
      additionalProperties: false
    BillAgent:
      type: object
      properties:
        name:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        phoneNo:
          type: string
          nullable: true
        email:
          type: string
